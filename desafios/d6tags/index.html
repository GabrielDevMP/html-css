<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir . Passe o mouse <br> sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt; p &gt;">parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt; h1 &gt; ">Título</abbr></li>
        <li><abbr title="use a tag &lt; img &gt;">imagem</abbr></li>
        <li><abbr title="use a tag &lt; abbr &gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt; code &gt;">código-fontes</abbr></li>
        <li><abbr title="use a tag &lt; ol &gt;">Lista numerada</abbr> </li>
        <li><abbr title="use a tag &lt; ul &gt;">lita com demarcadores</abbr></li>
    </ul>
</body>
</html>
