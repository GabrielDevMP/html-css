<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo Videos hospedados Localmente</h1>
    <p>Este vídeo está Hospedado no meu próprio servidor</p>
    
    <video width="500px" controls poster="imagem/limoes-capa.png" autoplay loop>
           
           <source src="midia/meu-video.mp4" type="video/mp4">
           <source src="midia/meu-video.m4v" type="video/m4v">
           <source src="midia/meu-video.webm" type="video/webm">
           <source src="midia/meu-video.ogv" type="video/ogv">
    </video>
    <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>

    <h1>Inserindo video do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/10Bu7A0rwCA?si=bXyEMZM3Sr4oJBIs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

       <h1>Inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/150787427?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="400" height="224" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="A los gatos les gustan los aspiradores"></iframe>
</body>
</html>
