<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1{
            
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;


            padding: 10px 10px 10px 10px;

            margin: 20px 20px 40px 20px;

           
            outline: 5px solid salmon;
         }
         a{
            
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;

            border-width: 10px;
            border-style: solid;
            border-color: brown;
         }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>paágrafos também são exemplos de box-level, mas os <a href="#">links também são de cais inline-level</a> vamos ver como tudo isso fuciona</p>
</body>
</html>
