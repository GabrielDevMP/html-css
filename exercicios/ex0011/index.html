<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica </h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimiinua o tamanho do seu navegador </p>

    <picture>
         <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio controls>
        <source src="midia/guanacast-33.mp3" type="audio/mp3">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wac" type="audio/wav">
        
    </audio>
    <p>
           <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mp3"> clique aqui para baixar </a>
