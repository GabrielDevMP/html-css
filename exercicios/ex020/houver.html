<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
       body{
       font-family: Arial, Helvetica, sans-serif;
       }

       div > p{
        display: none;
       }
       div:hover > p {
        background-color: red;
        color: white;
        display: block;
       }

       div:hover {
        color: red;
       }
       
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto a baixo</p>
    <div>
        passe o mouse aqui 
        <p>Texto escondido...</p>
    </div>
    <p >fim do Exemplo</p>
</body>
</html>
