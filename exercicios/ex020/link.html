<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }


        a{
            text-decoration: none;
            color: red;
            font-weight: bold;
        }


        a:visited{
            color: darkred;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

       
        .especial{
            background-color: rgba(219, 190, 190, 0.671);
        }

        .especial::before{
            content: "⇒ ";
            
        }
        .especial::after{
            content: " ⇐";
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>

    <Ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">repertório github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank" class="especial">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" class="especial">site do cursoemvideo</a></li>
    </Ul>
</body>
</html>
